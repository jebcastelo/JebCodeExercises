<!DOCTYPE html>
<html>
<body>
	<h1 style="text-align: center;">Jimmy Johns</h1>
	<hr />
	<p>
	<a href="https://www.jimmyjohns.com/">Home</a> <a href="https://www.jimmyjohns.com/menu/#/">Menu</a> <a href="https://www.jimmyjohns.com/contact-us/feedback/">Contact Us</a>
	</p>
	<hr />
	<form action="ContactUs.html" method="POST">
	<table style="height: 159px; margin-right: auto; margin-left: auto;" width="420">
		<tbody>
		<tr>
		<td>Name</td>
		<td><input id="fstname" name="fstname" size="30" type="text" value="" /></td>
		</tr>
		<tr>
		<td>Email:</td>
		<td><input id="email" name="email" size="30" type="text" value="" /></td>
		</tr>
		<tr>
		<td>Reason for Inquiry:</td>
		<td><select style="width: 210px;" name="Reason">
		<option value="Catering">Catering</option>
		<option value="PrvtParty">Private Party</option>
		<option value="Feedback">Feedback</option>
		<option value="Other">Other</option>
		</select></td>
		</tr>
		<tr>
		<td>Additional Information:</td>
		<td><textarea style="width: 210px; height: 50px;" cols="1" name="Additional Information" rows="1"></textarea></td>
		</tr>
		<tr>
		<td>Have you been to the restaurant?</td>
		<td><input name="answer" type="radio" value="No" />No<input name="answer" type="radio" value="Yes" />Yes</td>
		</tr>
		<tr>
		<td>Best days to contact you:</td>
		<td><input type="checkbox" name="mychoices" value="M" />M
		<input  type="checkbox"  name="mychoices" type="checkbox" choice1" type="checkbox"    value="T" />T
		<input type="checkbox"  name="mychoices" value="W"/>W
		<input type="checkbox" name="mychoices" value="T"/>Th
		<input type="checkbox" name="mychoices" type="checkbox" value="Agree" />F  
		</td>
		</tr>
		<tr>
		<td> </td>
		<td style="text-align: center;"><input type="Button" value="Send Request" /></td>
		</tr>
		</tbody>
	</table>
	</form><hr />
	<p style="text-align: center;">11360 Olio Road, Fishers, Indiana, 46037</p>
	<p style="text-align: center;">317-863-0630</p>

</html>
